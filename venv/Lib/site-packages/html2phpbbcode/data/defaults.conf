[a]
start: [url=%(href)s]
end: [/url]

[email]
start: [email=%(email)s]
end: [/email]

[img]
start: [img]%(src)s[/img]
end:

[em]
start: [i]
end: [/i]

[strong]
start: [b]
end: [/b]

[i]
start: [i]
end: [/i]

[b]
start: [b]
end: [/b]

[del]
start: [s]
end: [/s]

[s]
start: [s]
end: [/s]

[ins]
start: [u]
end: [/u]

[u]
start: [u]
end: [/u]

[ul]
start: [list]
end: [/list]

[ol]
start: [list=1]
end: [/list]

[li]
start: [*]
end: 

[blockquote]
start: [quote]
end: [/quote]

[code]
start: [code]
end: [/code]

[font]
expand: color, size
start:
end:

