# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build Package

on:
  workflow_dispatch:
    #branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m venv venv
        venv\Scripts\activate.bat
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with Pyinstaller
      run: |
        pyinstaller --onefile --noconsole main.py --collect-all html2phpbbcode --version-file versionfile.rc -n OKPGUI.exe
    - name: sign binary
      uses: GabrielAcostaEngler/signtool-code-sign@main
      with:
        certificate: '${{ secrets.WINDOWS_CERTIFICATE }}'
        cert-password: '${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}'
        cert-sha1: '${{ secrets.WINDOWS_CERTIFICATE_HASH }}'
        cert-description: 'AmusementClub'
        folder: 'dist/'
        recursive: true
        timestamp-server: 'http://timestamp.digicert.com'
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-package
        path: dist/OKPGUI.exe
     

